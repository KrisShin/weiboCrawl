<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{app_name}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="referrer" content="never">
  <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/materialdesignicons.min.css" />
  <link rel="stylesheet" type="text/css" href="/static/js/highlight/styles/agate.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/style.min.css" />
</head>

<body>
  <header class="lyear-header text-center">
    <div class="lyear-header-container">
      <div class="lyear-mask"></div>
      <h1 class="lyear-blogger pt-lg-4 mb-0"><a href="/">{{app_name}}</a></h1>
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-toggler" data-toggle="collapse" data-target="#navigation" aria-controls="navigation"
          aria-expanded="false" aria-label="Toggle navigation">
          <div class="lyear-hamburger">
            <div class="hamburger-inner"></div>
          </div>
        </a>

        <div id="navigation" class="collapse navbar-collapse flex-column">
          <div>

            <form action="/register" method="post" id="registerform">
              <div class="row">
                <input type="text" name="username" placeholder="用户名" required>
              </div>
              <div class="row">
                <input type="number" name="age" placeholder="年龄">
              </div>
              <div class="row">
                <input type="radio" name="gender" value="true" id="male" checked><label for="male">男</label>
                <input type="radio" name="gender" value="false" id="female"><label for="female">女</label>
              </div>
              <div class="row">
                <input type="password" name="password" placeholder="密码" required>
              </div>
              <div class="row">
                <input type="text" name="phone" placeholder="电话">
              </div>
              <div class="row">
                <textarea name="description" placeholder="简介"></textarea>
              </div>
              <div class="row">
                <div class="col">
                  <button class="btn btn-success" type="button" onclick="onClickRegister()">注册</button>
                </div>
                <div class="col">
                  <a href="/" class="btn btn-info">登录</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <div class="lyear-wrapper">
    <section class="mt-5 pb-5">
      <div class="container">
        <div class="row">
          <!-- 文章列表 -->
          <h1>欢迎使用{{app_name}}</h1>
        </div>
        <div class="row">
          <h4>请先登录或注册</h4>
          <!-- 内容 end -->
        </div>
      </div>
      <!-- end container -->
    </section>
  </div>
  <script type="text/javascript" src="/static/js/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/jquery.nicescroll.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/js/main.min.js"></script>
</body>

</html>
